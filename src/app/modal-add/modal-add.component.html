<div class="modal-header">
  <h2 class="modal-title">Создание задачи</h2>

  <button class="btn-close"
          [mat-dialog-close]="">
  </button>
</div>

<mat-dialog-content>
  <app-add-task
    [editShow] = 'editShow'
    (editShowChange)="onEditShowChange($event)"
    (addTask)="onAddTask($event)"
  >
  </app-add-task>
</mat-dialog-content>
